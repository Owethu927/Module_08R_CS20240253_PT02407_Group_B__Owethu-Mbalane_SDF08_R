<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script>
        tailwind.config-
        {theme:
            {extend:{
                colors:{teal:'#14b8a6'}} }}
    </script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-zinc-800">
    <footer class="bg- dark:bg-[#313131]">
        <div class="container mt-40">
            <footer class="bg-[#659f8f] dark:bg-[#313131]">
                <div class="container px-6 py-12 mx-auto ">
                    <div class="grid grid-cols-1 gap-6 sm:grid-cols-2 sm:gap-y-10 lg:grid-cols-4 m-5 w-full">
                        <div class="sm:col-span-2">
                            <h1 aria-label="Footer subscribe heading" class="max-w-lg ext-xl font-semibold tracking-tight text-[#313131] xl:text-2xl dark:text-white py-2" >Subscribe to our newsletter for updates.</h1>
                            <div class="flex flex-col mx-auto mt-6 space-y-3 md:space-y-0 md:flex-row">
                                <input id="email" type="text" class="px-4 py-2 text-[#313131] bg-white focus:bg-sky-100 border rounded-md dark:bg-[#313131] dark:text-white dark:border-[#313131] focus:border-[#d86943] dark:focus:border-[#d86943] focus:outline-none focus:ring focus:ring-opacity-40 focus:ring-[#d86943]" placeholder="Email Adress">
                                <button aria-label="subscribe button" class=" m-2 px-4 py-2 text-white focus:bg-amber-200 bg-amber-600 rounded-md dark:bg-[#313131] dark:text-white dark:border-[#313131] focus:border-[#d86943] dark:focus:border-[#d86943] focus:outline-none focus:ring focus:ring-opacity-40 focus:ring-[#d86943]">
                                    Subscribe
                                </button>
                            </div>
                        </div>
                        <div>
                            <p class="text-[#313131]" aria-label="pages quick link"><strong>Quick Link</strong></p>
                            <div class="flex flex-col gap-y-2 m-4">
                                <a href="#" aria-label="footer home" class="text-black hover:text-blue-200 hover:underline ">Home</a>
                                <a href="#" aria-label="footer who we are"class="text-black hover:text-blue-200 hover:underline" >Who We Are</a>
                                <a href="#" aria-lable=" footer our philosophy"class="text-black hover:text-blue-200 hover:underline" >Our Philosophy</a>
                            </div>
                        </div>
                        <div>
                            <p class="text-[#313131]" aria-label="footer technologies"><strong>Technologies</strong></p>
                            <div class="flex flex-col gap-y-2 m-4">
                                <a href="#" aria-label="footer html"class="text-black hover:text-blue-200 hover:underline" >HTML</a>
                                <a href="#" aria-label="footer css"class="text-black hover:text-blue-200 hover:underline" >CSS</a>
                                <a href="#" aria-label="footer javascript"class="text-black hover:text-blue-200 hover:underline" >JavaScript</a>
                            </div>
                        </div>
                    </div>
                    
                    <hr class="my-6 border-[#d86943]">
                    
                    <div class="flex items-center justify-between">
                        <a href="#">
                            <img class="w-auto h-7" src="https://codespace-assets.global.ssl.fastly.net/wp/assets/website/codespace-primary-logo-light.svg" alt="">
                        </a>
                    </div>
    </footer>

</body>
</html>
